<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="/styles/reader/main.css">
  <link rel="stylesheet" href="/styles/reader/popup.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

  <script>
    "use strict";

    document.onreadystatechange = function () {
      if (document.readyState == "complete") {
        window.reader = ePubReader("pg1342-images.epub", {
            restore: true
          });
      }
    };

  </script>

  <!-- Full Screen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.3/screenfull.min.js"></script>

    <!-- Reader -->
  <script src="/scripts/reader/reader.min.js"></script>


</head>

<body>
  <div id="sidebar">
    <div id="panels">
      <a id="show-Toc" class="show_view icon-list-1 active" data-view="Toc">TOC</a>
      <a id="show-Bookmarks" class="show_view icon-bookmark" data-view="Bookmarks">Bookmarks</a>

    </div>
    <div id="tocView" class="view">
    </div>
    <div id="searchView" class="view">
      <ul id="searchResults"></ul>
    </div>
    <div id="bookmarksView" class="view">
      <ul id="bookmarks"></ul>
    </div>
    <div id="notesView" class="view">
      <div id="new-note">
        <textarea id="note-text"></textarea>
        <button id="note-anchor">Anchor</button>
      </div>
      <ol id="notes"></ol>
    </div>
  </div>
  <div id="main">

    <div id="titlebar">
      <div id="opener">
        <a id="slider" class="icon-menu">Menu</a>
      </div>
      <div id="metainfo">
        <span id="book-title"></span>
        <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
        <span id="chapter-title"></span>
      </div>
      <div id="title-controls">
        <a id="bookmark" class="icon-bookmark-empty">Bookmark</a>
        <a id="setting" class="icon-cog">Settings</a>
        <a id="fullscreen" class="icon-resize-full">Fullscreen</a>
      </div>
    </div>

    <div id="divider"></div>
    <div id="prev" class="arrow">‹</div>
    <div id="viewer"></div>
    <div id="next" class="arrow">›</div>

    <div id="loader"><img src="images/loader.gif"></div>
  </div>
  <div class="modal md-effect-1" id="settings-modal">
    <div class="md-content">
      <h3>Settings</h3>
      <div>
        <p>
          <input type="checkbox" id="sidebarReflow" name="sidebarReflow">Reflow text when sidebars are open.
        </p>
      </div>
      <div class="closer icon-cancel-circled"></div>
    </div>
  </div>
  <div class="overlay"></div>
</body>

</html>
