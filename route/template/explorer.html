{{define "explorer"}}
{{template "header" .}}
<link rel="stylesheet" href="/styles/style.css">
<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

{{template "aside" .}}
<section class="explorer">

    <div for="create list">
        <form class="pure-form" method="post">
            <input type="text" name="name"  placeholder="Folder Name" required maxlength="100">
            <input class="pure-button" type="submit" value="Add Folder">
        </form>
    </div>

    <div for="show-lists">
    </div>

    <div for="show-books">
        {{template "books" .List}}
    </div>

    <div for="explorer control">
        <button class="new-book pure-button">New Book</button>
    </div>

    <div for="upload-books" style="display: none;">
        {{template "books/new" .}}
    </div>
</section>

<script>
    var newListEndPoint ="/u/{{.List.ID}}/lists/new"
</script>

<script src="/scripts/explorer.js"></script>

{{template "footer" .}}
{{end}}
